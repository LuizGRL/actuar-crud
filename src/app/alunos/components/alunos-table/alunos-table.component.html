<body>
  <app-alunos-form-create></app-alunos-form-create>
  <div class="toolbar-container">
    <app-toolbar></app-toolbar>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="data" matSort>

      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let aluno"> {{ aluno.Nome }} </td>
      </ng-container>

      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let aluno"> {{ aluno.Email }} </td>
      </ng-container>

      <ng-container matColumnDef="Sexo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let aluno"> {{ aluno.Sexo }} </td>
      </ng-container>

      <ng-container matColumnDef="DataNascimento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de Nascimento </th>
        <td mat-cell *matCellDef="let aluno"> {{ aluno.DataNascimento | date }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;" (click)="clickedRows.add(row)"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


  </div>
</body>
